<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь событий</title>
</head>
<body>
    <header class="header">
        <a href='#' class="header__logo">
            <img src="../src/assets/images/logo.png" alt="">
        </a>
        <a href="#" class="header__nav">
            Добавить событие
        </a>
    </header>
    <section class="general">
        <div class="container">
            <div class="block-title">Календарь событий</div>
            <div class="general__content">
                <div class="general__years">
                    <div class="general__dot"></div>
                    <div class="general__year">2023</div>
                    <div class="general__dot"></div>
                    <div class="date-select" id="year-select">
                        <div class="date-select__list">
                            <div class="date-select__item">2023</div>
                            <div class="date-select__item">2022</div>
                            <div class="date-select__item">2021</div>
                            <div class="date-select__item">2020</div>
                            <div class="date-select__item">2019</div>
                        </div>
                    </div>
                </div>
                <div class="general__months">
                    <div class="general__dot"></div>
                    <div class="general__month">Февраль</div>
                    <div class="general__dot"></div>
                    <div class="date-select" id="month-select">
                        <div class="date-select__list">
                            <div class="date-select__item">Январь</div>
                            <div class="date-select__item">Февраль</div>
                            <div class="date-select__item">Март</div>
                            <div class="date-select__item">Апрель</div>
                            <div class="date-select__item">Май</div>
                            <div class="date-select__item">Июнь</div>
                            <div class="date-select__item">Июль</div>
                            <div class="date-select__item">Август</div>
                            <div class="date-select__item">Сентябрь</div>
                            <div class="date-select__item">Октябрь</div>
                            <div class="date-select__item">Ноябрь</div>
                            <div class="date-select__item">Декабрь</div>
                        </div>
                    </div>
                </div>
                <div class="general__days">
                    <div class="general__day">1</div>
                    <div class="general__day">2</div>
                    <div class="general__day">3</div>
                    <div class="general__day">4</div>
                    <div class="general__day">5</div>
                    <div class="general__day general__day_active">
                        6
                        <div class="general__events-count">6 событий</div>
                    </div>
                    <div class="general__day">7</div>
                    <div class="general__day">8</div>
                    <div class="general__day">9</div>
                    <div class="general__day">10</div>
                    <div class="general__day">11</div>
                    <div class="general__day">12</div>
                    <div class="general__day">13</div>
                    <div class="general__day">14</div>
                    <div class="general__day">15</div>
                    <div class="general__day">16</div>
                    <div class="general__day">17</div>
                    <div class="general__day">18</div>
                    <div class="general__day">19</div>
                    <div class="general__day">20</div>
                    <div class="general__day">21</div>
                    <div class="general__day">22</div>
                    <div class="general__day">23</div>
                    <div class="general__day">24</div>
                    <div class="general__day">25</div>
                    <div class="general__day">26</div>
                    <div class="general__day">27</div>
                    <div class="general__day">28</div>
                    <div class="general__day general__day_inactive">29</div>
                    <div class="general__day general__day_inactive">30</div>
                    <div class="general__day general__day_inactive">31</div>
                </div>
                <div class="general__download">Скачать события месяца</div>
            </div>
        </div>
    </section>

    <script src="src/scripts/main.js" type="module"></script>
    <script src="src/scripts/pages/home.js" type="module"></script>
</body>
</html>
