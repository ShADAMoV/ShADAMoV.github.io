<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TITLE</title>
    <link href="../main.css" rel="stylesheet">
    <link href="feedback.css" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="feedback">
            <div class="container">
                <div class="feedback__content">
                    <div class="feedback__image-block_invisible">
                        <div class="feedback__image">
                            <img src="../images/feedbackTurbin.png" alt="Turbin">
                        </div>
                        <div class="feedback__text-wrapper_invisible">
                            <div class="feedback__stock">Акция! Скидка до 10%!</div>
                            <h2 class="feedback__title">Сдай свою турбину и получи скидку</h2>
                        </div>
                    </div>
                    <div class="feedback__main">
                        <div class="feedback__text-wrapper">
                            <div class="feedback__stock">Акция! Скидка до 10%!</div>
                            <h2 class="feedback__title">Сдай свою турбину и получи скидку</h2>
                        </div>
                        <form action="#" class="feedback__form" name="feedback__form" id="feedback__form">
                            <input type="text" class="feedback__name" name="feedback__name" id="feedback__name"
                                placeholder="Ваше имя">
                            <input type="text" class="feedback__phone" name="feedback__phone" id="feedback__phone"
                                placeholder="Ваш телефон">
                            <div class="feedback__button-wrapper">
                                <div class="feedback__agreement">
                                    Нажимая на кнопку, Вы даете согласие на
                                    <a class="feedback__agreement_yelow" href="#">обработку Ваших персональных
                                        данных</a>
                                </div>
                                <input type="submit" class="feedback__button" value="Получить скидку">
                            </div>
                        </form>
                    </div>
                    <div class="feedback__image-block">
                        <div class="feedback__image">
                            <img src="../images/feedbackTurbin.png" alt="Turbin">
                        </div>
                        <div class="feedback__text-wrapper_invisible">
                            <div class="feedback__stock">Акция! Скидка до 10%!</div>
                            <h2 class="feedback__title">Сдай свою турбину и получи скидку</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
